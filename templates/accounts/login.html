{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}?ver=6 ">

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div style="text-align: center;" class="login_info">
            <h1>로그인</h1>
            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="login_form">
                    학번:
                    <br>
                    <input name="studentid" type="text">
                    <br>
                    비밀번호:
                    <br>
                    <input name="password" type="password"><br>
                    <br>
                    <input type="submit" class="btn btn-light" value="Login">
                </div>
            </form>
            <br>
            <a href="/"><img src="/static/img/home.png" class="home"></a>
        </div>
    </div>
    <br>
    {% if error %}
    <div class="alert alert-danger" role="alert" style="text-align:center;">{{error}}</div>
    {% endif %}
    

</body>
